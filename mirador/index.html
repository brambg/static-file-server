<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <title>My Mirador Viewer</title>
    <style type="text/css">
        #viewer {
            width: 100%;
            height: 100%;
            position: fixed;
        }
    </style>
</head>

<body>

<div id="viewer"></div>

<script src="build/mirador/mirador.min.js"></script>

<script type="text/javascript">
    // Called without "let" or "var"
    // so we can play with it in the browser
    var miradorInstance = Mirador.viewer({
        id: 'viewer',
        windows: [
            {
                loadedManifest: "https://brambg.github.io/static-file-server/globalise/1053/1053.json",
                thumbnailNavigationPosition: "far-bottom",
            },
        ],
    });
</script>

</body>
</html>
