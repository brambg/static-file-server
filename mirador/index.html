<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <title>My Mirador Viewer</title>
    <style type="text/css">
        #viewer {
            width: 100%;
            height: 100%;
            position: fixed;
        }
    </style>
</head>

<body>

<div id="viewer"></div>

<script src="build/mirador/mirador.min.js"></script>
<!--<script src="https://lvanwissen.github.io/fricktalk-2023/assets/js/mirador.min.js"></script>-->

<script type="text/javascript">
    // Called without "let" or "var"
    // so we can play with it in the browser
    var miradorInstance = Mirador.viewer({
        id: 'viewer',
        windows: [
            {
                manifestId: "http://localhost:8000/globalise/1053/1053.json"
            }
        ],
        window: {
            id: "window1",
            panels: { // Configure which panels are visible in WindowSideBarButtons
                info: true,
                attribution: true,
                canvas: true,
                annotations: true,
                search: true
            },
            allowClose: false,
            allowMaximize: false,
            sideBarOpen: true,
            sideBarPanel: 'annotations',
            defaultSidebarPanelWidth: 420,
            highlightAllAnnotations: false
        },
        workspaceControlPanel: {
            enabled: true,
        },
        annotations: {
            htmlSanitizationRuleSet: 'iiif', // See src/lib/htmlRules.js for acceptable values
            filteredMotivations: ['oa:commenting', 'oa:tagging', 'sc:painting', 'commenting', 'tagging',
                'supplementing'
            ],
        }
    });
</script>

</body>
</html>
